<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- container for center content -->
    <div class="wrapper">
      <header class="items-center">
        <div class="logo-container flex-class items-center">
          <img src="./images/logo_top.svg" alt="logo" />
        </div>
        <div class="menu-container flex-class items-center">
          <nav class="flex-class items-center">
            <ul class="menu-list flex-class">
              <li>Home</li>
              <li>About</li>
              <li>Tech Stack</li>
              <li>Projects</li>
              <li>Contact</li>
            </ul>
          </nav>
          <div class="items-center flex-class">
            <ul class="feedback-icons flex-class">
              <li>
                <a href="#">
                  <img
                    class="icon-feedback"
                    src="./images/github-topr.svg"
                    alt="github logo"
                  />
                </a>
              </li>
              <li>
                <a href="#"
                  ><img
                    class="icon-feedback"
                    src="./images/twitter-top.svg"
                    alt="twitter logo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    class="icon-feedback"
                    src="./images/linkedin-top.svg"
                    alt="linkedin logo"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
